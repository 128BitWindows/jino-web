<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Pizza Calculator</title>
	<!-- Bootstrap 5 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous"/>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./styles.css"/>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4 text-center">Pizza Calculator</h1>
		<form id="pizzaForm" class="mb-3">
			<div class="mb-3">
				<label for="numGuests" class="form-label">Number of Guests</label>
				<input type="number" class="form-control" id="numGuests" placeholder="Enter number of guests"/>
			</div>
			<div class="mb-3">
				<label for="slicesPerPerson" class="form-label">Slices Per Person</label>
				<input type="number" class="form-control" id="slicesPerPerson" placeholder="Enter slices per person"/>
			</div>
			<div class="mb-3">
				<label for="slicesPerPizza" class="form-label">Slices Per Pizza</label>
				<input type="number" class="form-control" id="slicesPerPizza" placeholder="Enter slices in one whole pizza"/>
			</div>
		</form>
		<div id="result" class="alert alert-info d-none"></div>
	</div>
	<script src="./dist/pizzaApp.js"></script>
</body>
</html>
